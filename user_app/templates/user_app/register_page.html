<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load widget_tweaks %}
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'user_app/css/register_page_styles.css' %}">
    <script src="{% static 'user_app/js/register_page_scripts.js' %}"></script>
</head>
    <body>
        <header>
            <a style="text-decoration: none; color: red; margin-left: 30px;" href="{% url 'home' %}">WSP</a>
        </header>

        <main>
            <h1 style="text-align: center;">Зарегистрироваться</h1>

            <form method="post">
                {% csrf_token %}

                {{ form.non_field_errors }}

                {% for field in form %}
                    <div class="input_box">
                        {{ field }}
                        <label class="label_info">
                            {{ field.label }}
                        </label>
                        <label class="label_error">
                            {{ field.errors }}
                        </label>
                    </div>
                {% endfor %}

                <button class="button_box" type="submit">Создать аккаунт</button>
            </form>

            <hr style="width: 78%; color: black;">

            <div class="social_container">
                <a href="#">
                    <img style="width: 40px; height: 40px" src="{% static 'user_app/images/google.svg' %}">
                </a>

                <a href="#">
                    <img style="width: 40px; height: 40px" src="{% static 'user_app/images/yandex.svg' %}">
                </a>
            </div>
        </main>
    </body>
</html>
